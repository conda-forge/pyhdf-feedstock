{% set version = "0.9.6" %}

package:
  name: pyhdf
  version: {{ version }}

source:
  url: http://hdfeos.org/software/pyhdf/pyhdf-{{ version }}.tar.gz
  sha256: c20c58e53f8fbdc47a1fcdec954262528f486cfcb4efa7e1c2e8847ad3e8092f

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy 1.8.*  # [not (win and (py35 or py36))]
    - numpy 1.9.*  # [win and py35]
    - numpy 1.11.*  # [win and py36]
    - hdf4
  run:
    - python
    - numpy >=1.8  # [not (win and (py35 or py36))]
    - numpy >=1.9  # [win and py35]
    - numpy >=1.11  # [win and py36]
    - hdf4

test:
  imports:
    - pyhdf
  commands:
    - conda inspect linkages -p $PREFIX pyhdf  # [not win]
    - conda inspect objects -p $PREFIX pyhdf  # [osx]

about:
  home:  http://hdfeos.org/software/pyhdf
  license: Public Domain
  summary: 'Python interface to the NCSA HDF4 library.'

extra:
  recipe-maintainers:
      - ocefpaf
