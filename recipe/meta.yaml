{% set version = "0.11.6" %}

package:
  name: pyhdf
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pyhdf/pyhdf-{{ version }}.tar.gz
  sha256: 9f6de3dd0a9651581e11e9a20f33ba16f4c79fb316c76082060ab33aeef98c5a
  patches:
    - patches/turbojpeg_win.patch
    - patches/sdgetcompress_int.patch

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - numpy
    - hdf4
    - zlib
  run:
    - numpy
    - python
    - hdf4
    - zlib

test:
  imports:
    - pyhdf

about:
  home: https://github.com/fhs/pyhdf
  license: MIT
  license_file: LICENSE
  summary: Python interface to the NCSA HDF4 library

extra:
  recipe-maintainers:
    - ocefpaf
