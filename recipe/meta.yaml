{% set version = "0.11.3" %}

package:
  name: pyhdf
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyhdf/pyhdf-{{ version }}.tar.gz
  sha256: c3a3bbfbd22c6c97a62b4149f746461b9816d93dd08ce1c9315bd642625426a3

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - numpy
    - hdf4
    - zlib
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf4
    - zlib

test:
  imports:
    - pyhdf

about:
  home: https://github.com/fhs/pyhdf
  license: MIT
  license_file: LICENSE
  summary: Python interface to the NCSA HDF4 library

extra:
  recipe-maintainers:
    - ocefpaf
